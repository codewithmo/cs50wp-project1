{% extends "layout.html" %}

{% block titile %}
KnowBooks|Registration
{% endblock %}

{% block body %}
<div class="container">
   <h1>Register an account</h1>
    <form action="", method="POST">
        <div class="form-group">
            <input type="text" name="fullname" class="form-control" placeholder="Full Name" required=true>
        </div>
        <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="Username" required=true>
        </div>
        <div class="form-group">
            <input type="email" name="email" class="form-control" placeholder="Email address" required=true>
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="New Password" required=true>
        </div>
        <div class="form-group">
            <input type="password" name="confirmpass" class="form-control" placeholder="Confirm Password" required=true>
        </div>
        <button type="submit" class="pure-button pure-button-primary">Register</button>
    </form>
</div>
{%endblock%}
