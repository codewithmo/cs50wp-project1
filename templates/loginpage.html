<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KnowBooks|Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="static/loginpage.css" rel="stylesheet">
</head>
<body>
  
  <div class="container">

    {% include "includes/_message.html" %}
    
    <form class="form-signin", action="/login", method="POST">
      <div class="text-center mb-4">
        <a href="/"> <img class="mb-4" src="../static/book.jpeg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">KnowBooks</h1></a>
        <p>Login to Knowbooks, here you can search for book details and reviews. </p>
      </div>

      <div class="form-label-group">
        <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Username" required autofocus>
        <label for="inputEmail">Username</label>
      </div>

      <div class="form-label-group">
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
        <label for="inputPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      <p class="mt-5 mb-3 text-muted text-center"> &copy; 2020-2021 </p>
    </form>

   
  </div>
</body>
</html>
